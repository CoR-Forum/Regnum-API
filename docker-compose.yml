services:
  api:
    image: ghcr.io/sylent-x/sylent-x-api:latest
    container_name: api
    ports:
      - "3000:3000/tcp"
    user: 10000:10000
    environment:
      VIRTUAL_HOST: "api.sylent-x.de"
      MONGODB_HOST: "mongo"
      MONGODB_PORT: 27017
      MONGODB_DATABASE: ${MONGO_DATABASE}
      MONGODB_USER: ${MONGO_USERNAME}
      MONGODB_PASS: /run/secrets/mongo_password
    secrets:
      - mongo_password
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: always
    depends_on:
      - mongo
    networks:
      sylent-x_net:
        ipv4_address: 10.254.0.2
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  mongo:
    image: mongo:8.0.3
    container_name: mongodb
    restart: always
    user: 10000:10000
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/mongo_initdb_root_password
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    secrets:
      - mongo_initdb_root_password
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      sylent-x_net:
        ipv4_address: 10.254.0.3
    volumes:
    - mongo:/data/db
    - ./mongo/initdb.js:/initdb.js
    env_file: .env
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  watchtower:
    container_name: watchtower
    hostname: watchtower
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: Europe/Berlin
      WATCHTOWER_SCHEDULE: "0 0 5 * * *"
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_LABEL_ENABLE: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  backup:
    image: stefanprodan/mgob:latest
    container_name: backup
    restart: always
    volumes:
#      - ${PROJECT_ROOT}/nodebb/mgob/mgob-config:/config
      - mongo-backup:/storage
      - backup-data:/data
      - backup-tmp:/tmp
    depends_on:
      - mongo
    networks:
      sylent-x_net:
        ipv4_address: 10.254.0.3
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

networks:
  sylent-x_net:
    driver: bridge
    ipam:
     config:
       - subnet: 10.254.0.0/29

secrets:
  mongo_initdb_root_password:
    file: ./.secrets/mongo_initdb_root_password
  mongo_password:
    file: ./.secrets/mongo_password

volumes:
  mongo:
    driver: local
  mongo-backup:
    driver: local
  backup-data:
    driver: local
  backup-tmp:
    driver: local